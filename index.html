<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hertz Motor — Entegre Yönetim Platformu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/tr.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    :root {
      --brand-rgb: 205, 105, 40;
      --brand-text: white;

      --bg-primary: rgb(248 250 252); /* slate-50 */
      --bg-secondary: white;
      --bg-tertiary: rgb(241 245 249); /* slate-100 */
      --bg-quaternary: rgb(226 232 240); /* slate-200 */
      
      --border-color-primary: rgb(226 232 240); /* slate-200 */
      --border-color-secondary: rgb(241 245 249); /* slate-100 */

      --text-primary: rgb(30 41 59); /* slate-800 */
      --text-secondary: rgb(51 65 85); /* slate-700 */
      --text-muted: rgb(71 85 105); /* slate-600 */
      --text-subtle: rgb(100 116 139); /* slate-500 */
      --text-inverted: white;

      --shadow-color-rgb: 0 0 0;
      --dialog-backdrop-bg: rgb(0 0 0 / 0.5);

      /* Specific component colors */
      --bg-highlight-red: rgb(254 242 242); /* red-50 */
      --bg-highlight-red-hover: rgb(254 226 226); /* red-100 */
      --bg-highlight-yellow: rgb(254 252 232); /* yellow-50 */
      --bg-highlight-yellow-hover: rgb(254 249 195); /* yellow-100 */
    }

    :root.dark {
      --bg-primary: rgb(15 23 42); /* slate-900 */
      --bg-secondary: rgb(30 41 59); /* slate-800 */
      --bg-tertiary: rgb(51 65 85); /* slate-700 */
      --bg-quaternary: rgb(71 85 105); /* slate-600 */

      --border-color-primary: rgb(51 65 85); /* slate-700 */
      --border-color-secondary: rgb(71 85 105); /* slate-600 */

      --text-primary: rgb(241 245 249); /* slate-100 */
      --text-secondary: rgb(203 213 225); /* slate-300 */
      --text-muted: rgb(148 163 184); /* slate-400 */
      --text-subtle: rgb(100 116 139); /* slate-500 */
      --text-inverted: rgb(15 23 42); /* slate-900 */
      
      --shadow-color-rgb: 226 232 240;
      --dialog-backdrop-bg: rgb(0 0 0 / 0.8);
      
      --bg-highlight-red: rgb(153 27 27 / 0.3);
      --bg-highlight-red-hover: rgb(153 27 27 / 0.4);
      --bg-highlight-yellow: rgb(133 77 14 / 0.3);
      --bg-highlight-yellow-hover: rgb(133 77 14 / 0.4);
    }
    
    /* Anti-flicker for Flatpickr in dark mode */
    .dark .flatpickr-calendar { background-color: var(--bg-secondary); color: var(--text-primary); border-color: var(--border-color-primary); }
    .dark .flatpickr-months .flatpickr-month, .dark .flatpickr-current-month, .dark .flatpickr-weekday, .dark span.flatpickr-day { color: inherit; }
    .dark span.flatpickr-day:hover, .dark span.flatpickr-day.nextMonthDay:hover, .dark span.flatpickr-day.prevMonthDay:hover { background-color: var(--bg-tertiary); }
    .dark span.flatpickr-day.selected { background-color: rgb(var(--brand-rgb)); border-color: rgb(var(--brand-rgb)); }
    .dark .flatpickr-time input { color: inherit; }

    /* Z-index fix for Flatpickr calendar appearing behind modals */
    .flatpickr-calendar {
      z-index: 10002;
    }

    /* Base styles */
    body { background-color: var(--bg-primary); color: var(--text-primary); }
    .btn-brand { background-color: rgb(var(--brand-rgb)); color: var(--brand-text); }
    .btn-brand:hover { filter: brightness(0.95); }
    dialog::backdrop { background: var(--dialog-backdrop-bg); }

    /* Button Texture Overlay */
    .btn-brand, .btn-textured {
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .btn-brand::after, .btn-textured::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 600 600' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='1' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.1;
        pointer-events: none;
        z-index: -1;
    }

    /* Dark Mode Overrides for Tailwind classes */
    .dark .bg-white { background-color: var(--bg-secondary); }
    .dark .bg-slate-50 { background-color: var(--bg-primary); }
    .dark .bg-slate-100 { background-color: var(--bg-tertiary); }
    .dark .bg-slate-200 { background-color: var(--bg-quaternary); }
    .dark .text-slate-800 { color: var(--text-primary); }
    .dark .text-slate-700 { color: var(--text-secondary); }
    .dark .text-slate-600 { color: var(--text-muted); }
    .dark .text-slate-500 { color: var(--text-subtle); }
    .dark .border, .dark .border-b, .dark .border-l { border-color: var(--border-color-primary); }
    .dark .border-slate-200 { border-color: var(--border-color-primary); }
    .dark .border-slate-300 { border-color: var(--border-color-primary); }
    .dark .divide-y > :not([hidden]) ~ :not([hidden]) { border-color: var(--border-color-secondary); }
    .dark .divide-slate-100 > :not([hidden]) ~ :not([hidden]) { border-color: var(--border-color-secondary); }
    .dark .shadow, .dark .shadow-sm { box-shadow: 0 1px 2px 0 rgb(var(--shadow-color-rgb) / 0.15); }
    .dark .shadow-lg { box-shadow: 0 4px 6px -1px rgb(var(--shadow-color-rgb) / 0.15), 0 2px 4px -2px rgb(var(--shadow-color-rgb) / 0.15); }
    .dark .hover\:bg-slate-50:hover { background-color: var(--bg-primary); }
    .dark .hover\:bg-slate-100:hover { background-color: var(--bg-tertiary); }
    .dark .bg-red-50 { background-color: var(--bg-highlight-red) !important; }
    .dark .hover\:bg-red-100:hover { background-color: var(--bg-highlight-red-hover) !important; }
    .dark .bg-yellow-200 { background-color: var(--bg-highlight-yellow) !important; }
    .dark .bg-blue-100 { background-color: rgb(30 64 175 / 0.3) !important; }
    .dark .text-blue-800 { color: rgb(191 219 254) !important; }
    
    /* --- BUG FIX: Tab Navigation Bar Overflow --- */
    /* This rule is now applied globally to ensure any overflowing tab bar is scrollable on ANY screen size, not just mobile. */
    .mobile-scroll-nav-container {
        overflow-x: auto;
    }

    .mobile-scroll-nav {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
        overscroll-behavior-x: contain; /* Prevent page scroll when reaching the end */
    }
    .mobile-scroll-nav::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
    }
    
    @media screen and (max-width: 1023px) { /* lg breakpoint */
       .mobile-scroll-nav-container {
            /* The previous implementation had `overflow-x: auto` here, which was incorrect. It's now global. */
            /* `justify-content` was also here but had no effect, so it has been removed for clarity. */
       }
    }

    /* Responsive Table Styles */
    @media screen and (max-width: 768px) {
        .responsive-table { border: 0; }
        .responsive-table thead { display: none; }
        .responsive-table tr {
            display: block; margin-bottom: 0.75rem; border-radius: 0.75rem;
            border: 1px solid var(--border-color-primary);
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            background-color: var(--bg-secondary); padding: 0.25rem 0.5rem;
        }
        .dark .responsive-table tr { box-shadow: 0 1px 2px 0 rgb(var(--shadow-color-rgb) / 0.15); }
        .responsive-table td {
            display: block;
            text-align: left;
            font-size: 0.875rem; 
            border-bottom: 1px solid var(--border-color-secondary); 
            padding: 0.6rem 0.2rem;
        }
        .responsive-table td::before {
            content: attr(data-label);
            display: block;
            text-align: left; 
            font-weight: 600; 
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 0.25rem;
        }
        .responsive-table td:last-child { border-bottom: 0; }
        
        /* Hide labels for certain columns to reduce clutter */
        .responsive-table td[data-label="İşlemler"]::before, .responsive-table td[data-label="Durum"]::before,
        .responsive-table td[data-label="İşlem"]::before, .responsive-table td[data-label="Açıklama"]::before,
        .responsive-table td[data-label="Hazır"]::before, .responsive-table td[data-label="Sevke Hazır"]::before
        { display: none; }

        /* Make action buttons in tables more touch-friendly on mobile */
        .responsive-table td[data-label="İşlemler"] > div,
        .responsive-table td[data-label="İşlem"] > div {
            justify-content: flex-start;
            gap: 0.5rem;
        }
        .responsive-table td[data-label="İşlemler"] button,
        .responsive-table td[data-label="İşlem"] button,
        .responsive-table td[data-label="Durum"] button {
             padding-top: 0.375rem; padding-bottom: 0.375rem;
        }
    }
    
    /* Sorting Indicators */
    .sortable { cursor: pointer; user-select: none; position: relative; }
    .sort-indicator { position: absolute; right: 4px; top: 50%; transform: translateY(-50%); font-size: 10px; color: var(--text-subtle); }
    .sortable.asc .sort-indicator::after { content: '▲'; color: var(--text-primary); }
    .sortable.desc .sort-indicator::after { content: '▼'; color: var(--text-primary); }
    
    /* Chart Placeholder */
    .chart-placeholder {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: var(--text-subtle);
        border: 2px dashed var(--border-color-primary);
        border-radius: 0.5rem;
    }

  </style>
<script>
  // Force dark theme
  (function() {
    document.documentElement.classList.add('dark');
  })();
</script>
